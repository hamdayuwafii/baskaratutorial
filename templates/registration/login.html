{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Baskara Tutorial">
    <meta name="keywords" content="Baskara Tutorial">
    <title>Dashboard | Baskara Tutorial</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <style>
        body {
            background-image: url("#");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>

<body>
    <div class="container">
        {% if user.is_authenticated %}
        <meta http-equiv="refresh" content="0; url={% url 'appadmin:home' %}">
        {% else %}
        <div class="row">
            <div class="col-md-4 position-absolute top-50 start-50 translate-middle">
                <form method="post">
                    {% csrf_token %}
                    <div class="row justify-content-center">
                        <div class="col-md-4">
                            <img class="img-fluid" src="{% static 'img/logo.jpg' %}" alt="baskara-tutorial">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md">
                            <div class="input-group mb-3">
                                <span class="input-group-text text-muted" id="id_username">
                                    <i class="bi bi-person-circle"></i>
                                </span>
                                <input id="id_username" name="username" type="text" class="form-control"
                                    placeholder="username" aria-label="username">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text text-muted" id="id_password">
                                    <i class="bi bi-key"></i>
                                </span>
                                <input id="id_password" name="password" type="password" class="form-control"
                                    placeholder="password" aria-label="password">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md">
                            <div class="d-grid">
                                <button class="btn btn-primary" type="submit">Login</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
